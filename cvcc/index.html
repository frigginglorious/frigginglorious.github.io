<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/simple.css">
	<link rel="stylesheet" href="css/cvcc.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<H3>Welcome to</H3>
				<!-- <h1>
						Chippewa Valley Code Camp
					</h1> -->
				<img src="img/CVCC_banner_1.jpg" />
				<br>
				<h2>2023</h2>
				<small>!!!</small>
			</section>

			<section>
				<div class="span12 header">
					<h2>2023 Platinum Sponsors</h2>
				</div>
				<div class="span4">
					<p></p>
					<h4>Dayton Johnson</h4>
					<p></p>
				</div>

				<div class="span12 header">
					<h2>2023 Gold Sponsors</h2>
				</div>
				<div class="span4">
					<a class="sponsorbox" href="https://www.cvtc.edu/" title="CVTC" target="_blank"><img class="thumbnail"
							src="img/sponsors/cvtc.jpg" alt="CVTC"></a>
				</div>
				<div class="span4">
					<a class="sponsorbox" href="https://www.pesi.com/careers" title="PESI" target="_blank"><img class="thumbnail"
							src="img/sponsors/pesi.png" alt="PESI"></a>
				</div>

				<div class="span12 header">
					<h2>2023 Silver Sponsors</h2>
				</div>
				<div class="span4">
					<a class="sponsorbox" href="https://www.erbertandgerberts.com/locations/eau-claire-water-st/" title="Erbert And Gerberts" target="_blank"><img class="thumbnail"
							src="img/sponsors/erbert_and_gerberts.svg" alt="Erbert And Gerberts" width="200" height="175"></a>
				</div>
				<div class="span4">
					<a class="sponsorbox" href="https://ninjawebstudios.com/" title="Ninja Web Studios" target="_blank"><img
							class="thumbnail" src="img/sponsors/ninja-web-studios.svg" alt="Ninja Web Studios"
							width="250" height="175"></a>
				</div>
				<div class="span4">
					<a class="sponsorbox" href="https://pressable.com/" title="Pressable" target="_blank"><img class="thumbnail"
							src="img/sponsors/pressable.svg" alt="Pressable" width="250" height="175"></a>
				</div>


			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
